<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contáctanos</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>

            <a href="#" class="enlace">
                <img src="./img/Logo2.png" alt="" class="logo">
            </a>

            <ul>
                <li><a class="active" href="index.html">Inicio</a></li>
                <li><a href="index.html#personajes">Personajes</a></li>
                <li><a href="index.html#nosotros">Nosotros</a></li>
                <li><a href="index.html#juegos">Juegos disponibles</a></li>
            </ul>
        </nav>
    </header>
    <section class="seccionlogin">
        <form action="" class="registro">
            <div class="form-container">
                <div class="col col-1">
                    <div class="image-registro">
                        <!-- <img src="img/Logo2.png" alt="" class="form-image logo"> -->
                        <img src="./img/1200px-WoW_icon.svg.png" alt="" class="form-image-personaje">
                    </div>
                </div>
                <div class="col col-2">

                    <!-- Contact Form Container -->
                    <div class="register-form">
                        <div class="form-title">
                            <span>Contacto</span>
                        </div>
                        <div class="form-inputs">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Nombre" required>
                                <img src="icon/user.png" alt="" class="icon">
                            </div>
                            <div class="input-box">
                                <input type="email" class="input-field" placeholder="Email" required>
                                <img src="icon/email.png" alt="" class="icon">
                            </div>
                            <div class="input-box">
                                <textarea class="input-field" placeholder="Déjanos un comentario" rows="4" required></textarea>
                                <img src="icon/mensaje.png" alt="" class="icon">
                            </div>
                            <div class="input-box">
                                <button class="input-submit">
                                    <span>Enviar</span>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </section>
</body>
</html>
