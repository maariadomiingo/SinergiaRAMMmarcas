<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contáctanos</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="./index.html" class="enlace">
                <img src="./img/Logo2.png" alt="" class="logo">
            </a>
            <label class="labe_hamburguesa" for="menu_hamburguesa">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="35"
                    height="35"
                    fill="currentColor"
                    class="list_icon"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                    />
                </svg>
            </label>
            <input class="menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa">
            <ul class="ul_links">
                <li class="li_links">
                    <a href="#" class="link">Inicio</a>
                </li>
                <li class="li_links">
                    <a href="#Personajes" class="link">Personajes</a>
                </li>
                <li class="li_links">
                    <a href="#nosotros" class="link">Nosotros</a>
                </li>
                <li class="li_links">
                    <a href="#juegos" class="link">Juegos Disponibles</a>
                </li>
                <li class="li_links">
                    <a href="#login.html" class="link">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="seccionlogin">
        <form action="" class="registro">
            <div class="form-container">
                <div class="col col-1">
                    <div class="image-registro">
                        <!-- <img src="img/Logo2.png" alt="" class="form-image logo"> -->
                        <img src="./img/1200px-WoW_icon.svg.png" alt="" class="form-image-personaje">
                    </div>
                </div>
                <div class="col col-2">

                    <!-- Contact Form Container -->
                    <div class="register-form">
                        <div class="form-title">
                            <span>Contacto</span>
                        </div>
                        <div class="form-inputs">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Nombre" required>
                                <img src="icon/user.png" alt="" class="icon">
                            </div>
                            <div class="input-box">
                                <input type="email" class="input-field" placeholder="Email" required>
                                <img src="icon/email.png" alt="" class="icon">
                            </div>
                            <div class="input-box">
                                <textarea class="input-field" placeholder="Déjanos un comentario" rows="4" required></textarea>
                                <img src="icon/mensaje.png" alt="" class="icon">
                            </div>
                            <div class="input-box">
                                <button class="input-submit">
                                    <span>Enviar</span>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </section>
</body>
</html>
